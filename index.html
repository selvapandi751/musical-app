<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player app using html css java-script</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="music-player">
            <div class="nav">
                <div class="nav-icon">
                    <i class="fa fa-angle-left" aria-hidden="true"></i>
                </div>
                <div class="nav-icon">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </div>
            </div>
            <img src="./music/porfile.jpg" class="song-img">
            <h1>Beast mode</h1>
            <p>Lirics- Anirud , creater- selva</p>
            <audio  id="song">
                <source src="./music/Beast Mode.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div>
                    <i class="fa fa-backward" area-hidden="true"></i>
                </div>
                <div>
                    <i class="fa fa-play" onclick="playpause()" id="ctrlIcon" area-hidden="true"></i>
                </div>
                <div>
                    <i class="fa fa-forward" area-hidden="true"></i>
                </div>
            </div>

        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
